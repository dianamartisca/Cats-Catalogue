name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  frontend-tests:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend